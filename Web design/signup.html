<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-body">
    <nav>
        <h1 class="logo-name">INTIME</h1>
            <div class="login-container">
                <a href="login.html">Log-In</a>
                <a href="index.html">Get Started</a>
            </div>
    </nav>

    <div class="signup-form">
        <div class="signup">
            <h1>Create Account</h1>
            <h4 id="ShowArea"></h4>
            <input type="email" id="sign_email" placeholder="Enter your Email" required/>
            <input type="password" id="sign_password" placeholder="Create Password" required/>
            <input type="password" id="sign_passwordcomfirm" placeholder="Comfirm your Password" required/>
            <button onclick="signup ()">Sign Up</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
